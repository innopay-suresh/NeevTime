version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: attendance_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-attendance_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - attendance-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance_app
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${API_PORT:-3001}:3001"
      - "${ADMS_PORT:-8080}:8080"
    environment:
      NODE_ENV: production
      PORT: 3001
      SERVER_URL: ${SERVER_URL:-http://localhost}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-attendance_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMS_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs
      - ./server/backups:/app/backups
    networks:
      - attendance-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  attendance-network:
    driver: bridge

